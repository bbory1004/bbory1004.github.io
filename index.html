<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bbory Cafe - HTML5, CSS3</title>
  <link rel="shortcut icon" href="images/common/favicon.ico">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="logo">
        <a href="index.html">
          <img src="images/rwd-logo.png" alt="YOU HAVE BEEN INFECTED!"></a>
      </h1>
      <ul class="member">
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
        <li><a href="#">커뮤니티</a></li>
      </ul>
      <form action="javascript:alert('할말 다하셨습니까?');" class="search">
        <fieldset>
          <legend class="hidden">검색하는 곳</legend>
          <label class="hidden" for="search">하고 싶은 말</label>
          <input type="search" id="search" required placeholder='Write here'>
          <button class="btn-search" type="submit">search</button>
        </fieldset>
      </form>
    </header>
    <nav class="navigation">네비게이션</nav>
    <main class="main-content">
      <section class="recommended-book">추천서적</section>
      <section class="news">새소식</section>
      <section class="board">게시판</section>
      <section class="favorite-site">인기 사이트</section>
      <section class="twitter">트위터</section>
    </main>
    <article class="slogan">슬로건</article>
    <footer class="footer">푸터</footer>
  </div>
</body>

</html>
